<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Tip Calculator</h1>

  <label>Bill Amount ($):</label>
  <input type="number" id="bill" placeholder="Enter amount" />

  <label>Tip Percentage:</label>
  <select id="tip">
    <option value="0.1">10%</option>
    <option value="0.15">15%</option>
    <option value="0.2">20%</option>
  </select>

  <button id="calculateBtn">Calculate Tip</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
